name: hzb-metadata-schema
title: hzb-metadata-schema
description: |-
  (Meta)data schema HZB labs
license: MIT
see_also:
  - https://anak-velazquez.github.io/hzb-metadata-schema

# Version should be kept in sync with primary Git repository release tag

#version: 4.2.2


## ------------
##
## PREFIXES
## ------------
# CURIE namespaces (prefixes/base URI's) mappings of prefixes used in the body of the Model specification
# are resolved using a specific precedence order. The following 'prefixes:' delimited list has first precedence in resolution.?
#
prefixes:
  hzb_metadata_schema: https://w3id.org/anak-velazquez/hzb-metadata-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  GSSO: http://purl.bioontology.org/ontology/GSSO/ #gender ontology
  BFO: http://purl.obolibrary.org/obo/BFO_
  #skos: 

default_prefix: hzb_metadata_schema
default_range: string

## ------------
## CLASSES
## ------------
classes:
  #Chemical
  chemical or drug or treatment:
    mixin: true
    id_prefixes:
      - PUBCHEM.COMPOUND
      - CHEMBL.COMPOUND
      - CHEBI
      - MAXO
  
  #a basic/standard definition of a person, which later can be further defined as scientist, beam scientist, user, etc.
  Person:
    is_a: NamedThing
    description: >-
      A person (alive, dead, undead, or fictional).
    class_uri: schema:Person
    mixins:
      #- HasAliases
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - gender
      - has_employment_history
      #- has_familial_relationships
      #- has_medical_history
    aliases:
      - human being
      - individual 
    # structured_aliases:
    #   - literal_form: Homo sapiens
    #     alias_predicate: skos:exactMapping
    #     source: Linnaeus
    #   - literal_form: Persona
    #     alias_predicate: skos:exactMapping
    #     source: Google Translate
    #     in_language: es

  #Scientist
  Scientist:
    is_a: Person
    description: >-
      A scientist (alive, dead, undead, or fictional).

  #Device
  device:
    is_a: NamedThing
    description: >-
      A thing made or adapted for a particular purpose, especially
      a piece of mechanical or electronic equipment
    narrow_mappings:
      # Devices
      - UMLSSG:DEVI
      # Medical Device
      - STY:T074
      # Research Device
      - STY:T075
      # Drug Delivery Device
      - STY:T203
      # Biomedical or Dental Material
      - STY:T122

  #Catalysis Sample Core
  CatalysisSample:
    is_a: Sample
    description: >-
     core parameters of a catalysis sample #metadata terms (parameters) are mapped to nfdi voc4cat
 
    attributes:
      sample_environment:
       #range: sample_environment
      # GasComposition:
      #   description: Describe gas composition
      #   range: string
      # GasSystem:
      #   description: Describe various flow meter and calibration permissible_values
      #   range: GasSystemData

  #Sample
  Sample:
    is_a: NamedThing
    description: >-
      Represents a Sample
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - vital_status
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"
  
  #sample array
  SampleCollection:
    tree_root: true
    description: >-
      A holder for Sample objects
    attributes:
      entries:
        range: Sample
        multivalued: true
        inlined: true    

  #Experiment
  Experiment:
    is_a: NamedThing
    description: >-
      something following a protocol?
 
  

  ##### Operando, ROCKIT #############

  #Experiment
  Rockit_experiment:
    is_a: BeamlineExperiment
    description: >-
      describing the standard setup for ROCK-IT beamline experiment.
      Sonal + Ana
 
 
 ##### MATTER #############
 
  #Experimental hall
  BESSY:
    is_a: NamedThing
    description: >-
      Sonal
    # attributes:
    #   beamlines:
    #     range: Beamline
    #     multivalued: true
    #     inlined: true    


  #Myspot Beamline
  Myspot_Beamline:
    is_a: Beamline
    description: >-
      Sonal

  #Beamline
  Beamline:
    is_a: NamedThing
    description: >-
      Sonal
    attributes:
      type:
        designates_type: true
        range: string    


  #Beamline Experiment
  BeamlineExperiment:
    is_a: Experiment
    description: >-
      Sonal

  #beamline user/scientist

  Organization:
    attributes:
      name:
      type:
        designates_type: true
        range: string

   ## Main classes!!!
  Entity:
    description: >-
     An entity is anything that exists or has existed or will exist. 
     Model class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - iri
      #- category
      #- type    # rdf:type
      - name
      #- description
      #- has attribute
      #- deprecated
       # evidence code(s)?
    exact_mappings:
     - BFO:0000001

  NamedThing:
    is_a: Entity
    description: "a databased entity or concept/class"
    slots:
      #- provided by
      #- xref
      #- full name
      #- synonym
    slot_usage:
      category:
        required: true
    exact_mappings:
      - BFO:0000001
      - WIKIDATA:Q35120
       # UMLS Semantic Group "Objects"
      - UMLSSG:OBJC
       # Entity
      - STY:T071
      - dcid:Thing



## ------------
## SLOTS
## ------------
#data fields get their own section
#here relationship between nodes can be defined in the future.

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  iri: 
    description: Internationalized Resource Identifier
  category:
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status
  gender:
    slot_uri: schema:gender
    range: gender_enum
  has_employment_history:
  #  range: EmploymentEvent
    multivalued: true
    inlined_as_list: true
  current_address:
  #  range: Address

## ------------
## TYPES
## ------------
imports:
  - linkml:types

#optional: schema type extensions
types: 

#as in Biolink
  chemical formula value:
    uri: xsd:string
    base: str
    description: A chemical formula
    notes:
      - Should be implemented as a stronger type


## ------------
## ENUMERATIONS
## ------------
enums:
  #person status
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
  
  gender_enum:
    permissible_values:
        Woman:
          description: identified as woman
          meaning: GSSO:000369
        Masculine:
          description: masculine
          todos:
          - map this to an ontology
        Diverse:
          description: other
          todos:
            - map this to an ontology


