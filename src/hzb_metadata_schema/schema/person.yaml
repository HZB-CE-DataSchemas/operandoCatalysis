---
id: https://w3id.org/anak-velazquez/hzb-metadata-schema #this is a persitant ID- not working atm
name: person
description: |-
  Information about (people) users, based on [schema.org](http://schema.org)

prefixes:
  hzb_metadata_schema: https://w3id.org/anak-velazquez/hzb-metadata-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_ #broken links
  ORCID: https://orcid.org/
  
default_prefix: hzb_metadata_schema
default_range: string

imports:
  - linkml:types

classes:
  Person:
    class_uri: schema:Person             
    slots:   ## specified as a list
     - id
     - full_name
     - aliases
     - phone
     - age
    id_prefixes:
      - ORCID
  Container:
    attributes:
      persons:
        multivalued: true
        inlined_as_list: true
        range: Person

# slots are first-class entities in the metamodel
# declaring them here allows them to be reused elsewhere
slots:
  id:
    identifier: true
  full_name:
    required: true
    description:
      name of the person
    slot_uri: schema:name
  aliases:
    multivalued: true
    description:
      other names for the person
  phone:
    pattern: "^[\\d\\(\\)\\-]+$"
    slot_uri: schema:telephone 
  age:
    range: integer
    minimum_value: 0
    maximum_value: 200